<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinko 设计系统 - 完整组件文档</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', 'PingFang SC', sans-serif; background: #F5F5F7; display: flex; height: 100vh; overflow: hidden; }

        /* 侧边栏 */
        .sidebar {
            width: 320px;
            background: white;
            border-right: 1px solid #E5E6EB;
            overflow-y: auto;
            flex-shrink: 0;
            box-shadow: 2px 0 8px rgba(0,0,0,0.04);
        }

        .sidebar-header {
            padding: 24px 20px;
            background: linear-gradient(135deg, #6750A4 0%, #4F7AFF 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sidebar-header h1 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .sidebar-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .sidebar-nav {
            padding: 12px 0;
        }

        .nav-category {
            margin-bottom: 8px;
        }

        .nav-category-title {
            padding: 12px 20px 8px;
            font-size: 11px;
            font-weight: 700;
            color: #86909C;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item {
            display: block;
            padding: 8px 20px 8px 32px;
            color: #4E5969;
            text-decoration: none;
            font-size: 13px;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            cursor: pointer;
        }

        .nav-item:hover {
            background: #F7F8FA;
            color: #165DFF;
        }

        .nav-item.active {
            background: #EADDFF;
            color: #21005D;
            border-left-color: #6750A4;
            font-weight: 600;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .content-header {
            padding: 24px 40px;
            background: white;
            border-bottom: 1px solid #E5E6EB;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .content-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: #1C1C1E;
            margin-bottom: 8px;
        }

        .content-header p {
            font-size: 14px;
            color: #636366;
        }

        .content-frame {
            flex: 1;
            border: none;
            background: #F5F5F7;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #C7C7CC;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8E8E93;
        }

        /* 子页面容器 */
        .component-page {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .component-title {
            font-size: 36px;
            font-weight: 700;
            color: #1C1C1E;
            margin-bottom: 8px;
        }

        .component-subtitle {
            font-size: 15px;
            color: #636366;
            margin-bottom: 40px;
        }

        .doc-section {
            background: white;
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        }

        .doc-section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1C1C1E;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #E5E6EB;
        }

        .demo-box {
            background: #F7F8FA;
            border: 1px solid #E5E6EB;
            border-radius: 8px;
            padding: 24px;
            margin: 16px 0;
        }

        .demo-title {
            font-size: 13px;
            font-weight: 500;
            color: #1C1C1E;
            margin-bottom: 12px;
        }

        .code-block {
            background: #1D2129;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            margin: 16px 0;
            position: relative;
        }

        .code-block pre {
            margin: 0;
            color: #F7F8FA;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .copy-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .api-table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }

        .api-table th, .api-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #E5E6EB;
        }

        .api-table th {
            background: #F7F8FA;
            color: #1C1C1E;
            font-weight: 600;
            font-size: 13px;
        }

        .api-table td {
            color: #4E5969;
            font-size: 13px;
        }

        .api-table code {
            background: #F2F3F5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            color: #165DFF;
        }

        @media (max-width: 1024px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; max-height: 40vh; }
            .main-content { height: 60vh; }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Blinko 设计系统</h1>
            <p>完整组件文档 · Arco Design</p>
        </div>
        <nav class="sidebar-nav" id="sidebarNav">
            <!-- 导航将由 JavaScript 生成 -->
        </nav>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
        <div class="content-header">
            <h2 id="componentTitle">设计系统概览</h2>
            <p id="componentDesc">欢迎使用 Blinko 设计系统，基于 Apple + Google 融合风格</p>
        </div>
        <iframe id="contentFrame" class="content-frame"></iframe>
    </main>

    <script>
        // 组件分类数据
        const components = {
            "overview": {
                title: "设计系统概览",
                description: "欢迎使用 Blinko 设计系统，基于 Apple + Google 融合风格",
                icon: "fa-home",
                file: "blinko-design-system-overview.html"
            },
            "通用": {
                items: [
                    { name: "Button 按钮", icon: "fa-square", file: "components/button.html" },
                    { name: "Icon 图标", icon: "fa-icons", file: "components/icon.html" },
                    { name: "Link 链接", icon: "fa-link", file: "components/link.html" },
                    { name: "Typography 排版", icon: "fa-font", file: "components/typography.html" }
                ]
            },
            "布局": {
                items: [
                    { name: "Divider 分割线", icon: "fa-minus", file: "components/divider.html" },
                    { name: "Grid 栅格", icon: "fa-border-all", file: "components/grid.html" },
                    { name: "Layout 布局", icon: "fa-layer-group", file: "components/layout.html" },
                    { name: "Space 间距", icon: "fa-arrows-alt-h", file: "components/space.html" }
                ]
            },
            "数据展示": {
                items: [
                    { name: "Avatar 头像", icon: "fa-user-circle", file: "components/avatar.html" },
                    { name: "Badge 徽标", icon: "fa-certificate", file: "components/badge.html" },
                    { name: "Calendar 日历", icon: "fa-calendar", file: "components/calendar.html" },
                    { name: "Card 卡片", icon: "fa-id-card", file: "components/card.html" },
                    { name: "Carousel 轮播图", icon: "fa-images", file: "components/carousel.html" },
                    { name: "Collapse 折叠面板", icon: "fa-caret-down", file: "components/collapse.html" },
                    { name: "Comment 评论", icon: "fa-comment", file: "components/comment.html" },
                    { name: "Descriptions 描述列表", icon: "fa-list", file: "components/descriptions.html" },
                    { name: "Empty 空状态", icon: "fa-inbox", file: "components/empty.html" },
                    { name: "Image 图片", icon: "fa-image", file: "components/image.html" },
                    { name: "List 列表", icon: "fa-list-ul", file: "components/list.html" },
                    { name: "Popover 气泡卡片", icon: "fa-comment-dots", file: "components/popover.html" },
                    { name: "Statistic 数值显示", icon: "fa-chart-line", file: "components/statistic.html" },
                    { name: "Table 表格", icon: "fa-table", file: "components/table.html" },
                    { name: "Tabs 标签页", icon: "fa-folder", file: "components/tabs.html" },
                    { name: "Tag 标签", icon: "fa-tag", file: "components/tag.html" },
                    { name: "Timeline 时间轴", icon: "fa-clock-rotate-left", file: "components/timeline.html" },
                    { name: "Tooltip 文字气泡", icon: "fa-circle-question", file: "components/tooltip.html" },
                    { name: "Tree 树", icon: "fa-sitemap", file: "components/tree.html" }
                ]
            },
            "数据输入": {
                items: [
                    { name: "AutoComplete 自动补全", icon: "fa-magic", file: "components/autocomplete.html" },
                    { name: "Cascader 级联选择", icon: "fa-project-diagram", file: "components/cascader.html" },
                    { name: "Checkbox 复选框", icon: "fa-check-square", file: "components/checkbox.html" },
                    { name: "ColorPicker 选色器", icon: "fa-palette", file: "components/colorpicker.html" },
                    { name: "DatePicker 日期选择", icon: "fa-calendar-days", file: "components/datepicker.html" },
                    { name: "Form 表单", icon: "fa-file-signature", file: "components/form.html" },
                    { name: "Input 输入框", icon: "fa-i-cursor", file: "components/input.html" },
                    { name: "InputTag 标签输入", icon: "fa-tags", file: "components/inputtag.html" },
                    { name: "InputNumber 数字输入", icon: "fa-calculator", file: "components/inputnumber.html" },
                    { name: "Mentions 提及", icon: "fa-at", file: "components/mentions.html" },
                    { name: "Radio 单选框", icon: "fa-circle-dot", file: "components/radio.html" },
                    { name: "Rate 评分", icon: "fa-star", file: "components/rate.html" },
                    { name: "Select 选择器", icon: "fa-caret-down", file: "components/select.html" },
                    { name: "Slider 滑动条", icon: "fa-sliders", file: "components/slider.html" },
                    { name: "Switch 开关", icon: "fa-toggle-on", file: "components/switch.html" },
                    { name: "TimePicker 时间选择", icon: "fa-clock", file: "components/timepicker.html" },
                    { name: "Transfer 数据穿梭框", icon: "fa-exchange-alt", file: "components/transfer.html" },
                    { name: "TreeSelect 树选择", icon: "fa-network-wired", file: "components/treeselect.html" },
                    { name: "Upload 上传", icon: "fa-upload", file: "components/upload.html" },
                    { name: "VerificationCode 验证码", icon: "fa-shield", file: "components/verificationcode.html" }
                ]
            },
            "反馈": {
                items: [
                    { name: "Alert 警告提示", icon: "fa-triangle-exclamation", file: "components/alert.html" },
                    { name: "Drawer 抽屉", icon: "fa-arrow-right-to-bracket", file: "components/drawer.html" },
                    { name: "Message 全局提示", icon: "fa-comment-dots", file: "components/message.html" },
                    { name: "Modal 对话框", icon: "fa-window-maximize", file: "components/modal.html" },
                    { name: "Notification 通知", icon: "fa-bell", file: "components/notification.html" },
                    { name: "Popconfirm 气泡确认", icon: "fa-circle-question", file: "components/popconfirm.html" },
                    { name: "Progress 进度条", icon: "fa-spinner", file: "components/progress.html" },
                    { name: "Result 结果页", icon: "fa-flag-checkered", file: "components/result.html" },
                    { name: "Spin 加载中", icon: "fa-circle-notch", file: "components/spin.html" },
                    { name: "Skeleton 骨架屏", icon: "fa-grip-lines", file: "components/skeleton.html" },
                    { name: "Watermark 水印", icon: "fa-stamp", file: "components/watermark.html" }
                ]
            },
            "导航": {
                items: [
                    { name: "Breadcrumb 面包屑", icon: "fa-angle-right", file: "components/breadcrumb.html" },
                    { name: "Dropdown 下拉菜单", icon: "fa-caret-down", file: "components/dropdown.html" },
                    { name: "Menu 导航菜单", icon: "fa-bars", file: "components/menu.html" },
                    { name: "PageHeader 页头", icon: "fa-heading", file: "components/pageheader.html" },
                    { name: "Pagination 分页", icon: "fa-ellipsis", file: "components/pagination.html" },
                    { name: "Steps 步骤条", icon: "fa-shoe-prints", file: "components/steps.html" }
                ]
            },
            "其他": {
                items: [
                    { name: "Affix 固钉", icon: "fa-thumbtack", file: "components/affix.html" },
                    { name: "Anchor 锚点", icon: "fa-anchor", file: "components/anchor.html" },
                    { name: "BackTop 返回顶部", icon: "fa-arrow-up", file: "components/backtop.html" },
                    { name: "ConfigProvider 全局配置", icon: "fa-cog", file: "components/configprovider.html" },
                    { name: "ResizeBox 伸缩框", icon: "fa-expand", file: "components/resizebox.html" },
                    { name: "Trigger 触发器", icon: "fa-mouse-pointer", file: "components/trigger.html" }
                ]
            }
        };

        // 生成侧边栏导航
        function generateSidebar() {
            const nav = document.getElementById('sidebarNav');
            let html = '';

            // 概览
            html += `<div class="nav-category">
                <div class="nav-category-title">概览</div>
                <a class="nav-item active" data-page="overview" onclick="loadPage('overview', '${components.overview.title}', '${components.overview.description}')">
                    <i class="fa-solid fa-home" style="width: 16px; display: inline-block;"></i>
                    ${components.overview.title}
                </a>
            </div>`;

            // 其他分类
            for (const [category, data] of Object.entries(components)) {
                if (category === 'overview') continue;

                html += `<div class="nav-category">
                    <div class="nav-category-title">${category}</div>`;

                data.items.forEach(item => {
                    html += `<a class="nav-item" data-page="${item.file}" onclick="loadPage('${item.file}', '${item.name}', '')">
                        <i class="fa-solid ${item.icon}" style="width: 16px; display: inline-block;"></i>
                        ${item.name}
                    </a>`;
                });

                html += `</div>`;
            }

            nav.innerHTML = html;
        }

        // 加载页面
        function loadPage(page, title, description) {
            const frame = document.getElementById('contentFrame');
            const titleEl = document.getElementById('componentTitle');
            const descEl = document.getElementById('componentDesc');

            // 更新标题
            titleEl.textContent = title || '组件文档';
            descEl.textContent = description || '';

            // 更新导航高亮
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            const activeItem = document.querySelector(`[data-page="${page}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
            }

            // 加载页面
            frame.src = page;
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            generateSidebar();
            loadPage('blinko-design-system-overview.html', components.overview.title, components.overview.description);
        });
    </script>
</body>
</html>
