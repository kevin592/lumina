apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lumina.fullname" . }}-config
  labels:
    {{- include "lumina.labels" . | nindent 4 }}
data:
  NODE_ENV: {{ .Values.config.nodeEnv | quote }}
  NEXTAUTH_URL: {{ .Values.config.nextauth.url | quote }}
  NEXT_PUBLIC_BASE_URL: {{ .Values.config.baseUrl | quote }} 