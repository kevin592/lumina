<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>待办事项 - 优化版</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            apple: {
              50: '#F5F5F7',
              100: '#E5E5EA',
              200: '#D1D1D6',
              300: '#C7C7CC',
              400: '#AEAEB2',
              500: '#8E8E93',
              600: '#636366',
              900: '#1C1C1E',
            },
            google: {
              primary: '#6750A4',
              primaryContainer: '#EADDFF',
              secondary: '#625B71',
              blue: '#D2E3FC',
              blueDark: '#174EA6',
            }
          },
          boxShadow: {
            'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            'float': '0 20px 40px -10px rgba(0,0,0,0.1)',
            'subtle': '0 2px 10px rgba(0,0,0,0.03)',
            'card': '0 4px 20px rgba(0,0,0,0.05)',
          }
        }
      }
    }
  </script>
  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background: #F5F5F7;
    }

    /* Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #C7C7CC;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #8E8E93;
    }

    /* Checkbox animation */
    .checkbox-animated {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .checkbox-animated:hover {
      transform: scale(1.05);
      border-color: #6750A4 !important;
    }

    /* Task item */
    .task-item {
      transition: all 0.2s ease;
    }
    .task-item:hover {
      background: rgba(103, 80, 164, 0.03);
    }

    /* Priority badge */
    .priority-badge {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 6px;
      font-weight: 600;
    }
    .priority-1 { background: #D2E3FC; color: #174EA6; }
    .priority-2 { background: #FEF7E0; color: #B08000; }
    .priority-3 { background: #FFE8D6; color: #D97706; }
    .priority-4 { background: #FEE2E2; color: #DC2626; animation: pulse-soft 2s infinite; }

    @keyframes pulse-soft {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.75; }
    }

    /* Date badge */
    .date-badge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 8px;
      background: #D2E3FC;
      color: #174EA6;
      font-weight: 500;
    }

    /* Sidebar button */
    .sidebar-btn {
      transition: all 0.2s ease;
    }
    .sidebar-btn:hover {
      background: rgba(0, 0, 0, 0.04);
    }
    .sidebar-btn.active {
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      color: #1C1C1E;
    }

    /* Input focus */
    .input-focus:focus {
      box-shadow: 0 0 0 3px rgba(103, 80, 164, 0.1);
    }

    /* Section toggle */
    .section-toggle {
      transition: transform 0.3s ease;
    }
    .section-toggle.collapsed {
      transform: rotate(-90deg);
    }

    /* KBD badge */
    .kbd {
      background: linear-gradient(180deg, #fafafa, #e8e8e8);
      border: 1px solid #d4d4d4;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 10px;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-apple-50 text-apple-900 h-screen flex overflow-hidden">

  <!-- Background decoration (subtle) -->
  <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-[-1]">
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-200/10 rounded-full blur-[100px]"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-200/10 rounded-full blur-[100px]"></div>
  </div>

  <!-- 左侧导航栏 (保持现有布局) -->
  <div class="w-60 flex-shrink-0 pt-3 space-y-6 pr-3 pl-3 overflow-y-auto">
    <!-- 智能清单 -->
    <div>
      <h3 class="px-3 text-[10px] font-bold text-apple-500 uppercase tracking-wider mb-2">智能清单</h3>
      <nav class="space-y-0.5">
        <button class="sidebar-btn active w-full flex items-center justify-between px-3 py-2.5 text-sm font-medium rounded-xl">
          <div class="flex items-center gap-2.5">
            <i class="ri-inbox-archive-line text-base text-apple-600"></i>
            <span>全部</span>
          </div>
          <span class="text-xs font-semibold bg-apple-100 text-apple-600 px-2 py-0.5 rounded-lg">12</span>
        </button>
        <button class="sidebar-btn w-full flex items-center justify-between px-3 py-2.5 text-sm font-medium text-apple-500 rounded-xl">
          <div class="flex items-center gap-2.5">
            <i class="ri-sun-line text-base text-orange-500"></i>
            <span>今天</span>
          </div>
          <span class="text-xs font-semibold bg-apple-100 text-apple-400 px-2 py-0.5 rounded-lg">5</span>
        </button>
        <button class="sidebar-btn w-full flex items-center justify-between px-3 py-2.5 text-sm font-medium text-apple-500 rounded-xl">
          <div class="flex items-center gap-2.5">
            <i class="ri-calendar-event-line text-base text-purple-500"></i>
            <span>近7天</span>
          </div>
          <span class="text-xs font-semibold bg-apple-100 text-apple-400 px-2 py-0.5 rounded-lg">8</span>
        </button>
      </nav>
    </div>

    <!-- 过滤器 -->
    <div>
      <h3 class="px-3 text-[10px] font-bold text-apple-500 uppercase tracking-wider mb-2">过滤器</h3>
      <nav class="space-y-0.5">
        <button class="sidebar-btn w-full flex items-center justify-between px-3 py-2.5 text-sm font-medium text-apple-500 rounded-xl">
          <div class="flex items-center gap-2.5">
            <i class="ri-time-line text-base text-apple-400"></i>
            <span>未安排</span>
          </div>
          <span class="text-xs font-semibold bg-apple-100 text-apple-400 px-2 py-0.5 rounded-lg">3</span>
        </button>
        <button class="sidebar-btn w-full flex items-center justify-between px-3 py-2.5 text-sm font-medium text-apple-500 rounded-xl">
          <div class="flex items-center gap-2.5">
            <i class="ri-alarm-warning-line text-base text-red-500"></i>
            <span>已逾期</span>
          </div>
          <span class="text-xs font-semibold bg-red-50 text-red-500 px-2 py-0.5 rounded-lg">2</span>
        </button>
        <button class="sidebar-btn w-full flex items-center justify-between px-3 py-2.5 text-sm font-medium text-apple-500 rounded-xl">
          <div class="flex items-center gap-2.5">
            <i class="ri-checkbox-circle-line text-base text-green-500"></i>
            <span>已完成</span>
          </div>
          <span class="text-xs font-semibold bg-apple-100 text-apple-400 px-2 py-0.5 rounded-lg">24</span>
        </button>
      </nav>
    </div>

    <!-- 统计概览 -->
    <div class="glass rounded-2xl p-4 shadow-subtle">
      <h4 class="text-xs font-bold text-apple-600 mb-3">今日概览</h4>
      <div class="space-y-3">
        <div class="flex items-center justify-between">
          <span class="text-xs text-apple-500">完成率</span>
          <span class="text-sm font-bold text-apple-900">62%</span>
        </div>
        <div class="w-full h-1.5 bg-apple-200 rounded-full overflow-hidden">
          <div class="h-full bg-gradient-to-r from-google-primary to-purple-400 rounded-full" style="width: 62%"></div>
        </div>
        <div class="flex items-center justify-between text-xs">
          <span class="text-apple-500">5/8 完成</span>
          <span class="text-apple-400">3 待办</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 右侧主内容区 -->
  <div class="flex-1 h-full flex flex-col bg-white rounded-2xl shadow-card overflow-hidden border border-apple-100/50">
    <!-- 快速添加输入框 -->
    <div class="flex-shrink-0 px-5 py-4 border-b border-apple-50">
      <div class="relative">
        <i class="ri-add-line absolute left-3.5 top-1/2 -translate-y-1/2 text-apple-400"></i>
        <input
          type="text"
          placeholder="添加任务... (支持 @今天 !4 智能解析)"
          class="w-full pl-10 pr-32 py-3 bg-apple-50 border border-apple-100 rounded-xl text-sm focus:bg-white focus:border-google-primary input-focus outline-none transition-all placeholder:text-apple-400"
        />
        <div class="absolute right-2 top-1/2 -translate-y-1/2 flex items-center gap-2">
          <span class="hidden sm:inline-flex text-[10px] text-apple-400 bg-apple-100 px-2 py-1 rounded-lg">
            <span class="kbd">Enter</span> 添加
          </span>
          <button class="w-8 h-8 bg-gradient-to-r from-google-primary to-purple-500 text-white rounded-lg flex items-center justify-center hover:shadow-md transition-shadow">
            <i class="ri-add-line text-sm"></i>
          </button>
        </div>
      </div>
      <!-- 智能提示 -->
      <div class="flex items-center gap-3 mt-2 px-1">
        <span class="text-[10px] text-apple-400">快捷:</span>
        <span class="text-[10px] text-apple-500 bg-apple-100 px-2 py-0.5 rounded">@今天</span>
        <span class="text-[10px] text-apple-500 bg-apple-100 px-2 py-0.5 rounded">@明天</span>
        <span class="text-[10px] text-apple-500 bg-apple-100 px-2 py-0.5 rounded">!4 紧急</span>
      </div>
    </div>

    <!-- 搜索和排序栏 -->
    <div class="flex-shrink-0 px-5 py-3 border-b border-apple-50 flex items-center gap-3">
      <div class="flex-1 relative">
        <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-apple-400 text-sm"></i>
        <input
          type="text"
          placeholder="搜索任务..."
          class="w-full pl-9 pr-3 py-2 bg-apple-50 border border-apple-100 rounded-lg text-sm focus:bg-white focus:border-google-primary input-focus outline-none transition-all placeholder:text-apple-400"
        />
      </div>
      <select class="px-3 py-2 bg-apple-50 border border-apple-100 rounded-lg text-sm focus:border-google-primary input-focus outline-none cursor-pointer text-apple-700">
        <option>优先级 ↓</option>
        <option>优先级 ↑</option>
        <option>日期 ↑</option>
        <option>日期 ↓</option>
      </select>
    </div>

    <!-- 任务列表区 -->
    <div class="flex-1 overflow-y-auto p-5">
      <div class="space-y-6">
        <!-- 今天分组 -->
        <div>
          <div class="flex items-center gap-2 mb-3 px-1">
            <i class="ri-dropdown-line section-toggle text-apple-400 cursor-pointer"></i>
            <i class="ri-sun-line text-orange-500"></i>
            <h2 class="text-xs font-bold text-apple-600 uppercase tracking-wide">今天</h2>
            <span class="text-[10px] font-bold text-apple-400 bg-apple-100 px-1.5 py-0.5 rounded-full">5</span>
          </div>

          <div class="space-y-1.5">
            <!-- 任务项 - 紧急 -->
            <div class="task-item flex items-center gap-3 p-3 rounded-xl border border-transparent hover:border-apple-100 cursor-pointer group">
              <div class="checkbox-animated w-5 h-5 rounded-[6px] border-2 border-apple-300 bg-white flex items-center justify-center flex-shrink-0"></div>
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-apple-900 truncate">完成产品原型设计</p>
                <div class="flex items-center gap-2 mt-1">
                  <span class="priority-badge priority-4">P4 紧急</span>
                  <span class="text-[10px] text-apple-400"><i class="ri-time-line"></i> 14:00</span>
                </div>
              </div>
              <button class="opacity-0 group-hover:opacity-100 transition-opacity p-1.5 rounded-lg hover:bg-apple-100">
                <i class="ri-more-2-fill text-apple-400 text-sm"></i>
              </button>
            </div>

            <!-- 任务项 - 高优先级 -->
            <div class="task-item flex items-center gap-3 p-3 rounded-xl border border-transparent hover:border-apple-100 cursor-pointer group">
              <div class="checkbox-animated w-5 h-5 rounded-[6px] border-2 border-apple-300 bg-white flex items-center justify-center flex-shrink-0"></div>
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-apple-900 truncate">团队周会</p>
                <div class="flex items-center gap-2 mt-1">
                  <span class="priority-badge priority-3">P3 高</span>
                  <span class="text-[10px] text-apple-400"><i class="ri-time-line"></i> 16:30</span>
                </div>
              </div>
              <button class="opacity-0 group-hover:opacity-100 transition-opacity p-1.5 rounded-lg hover:bg-apple-100">
                <i class="ri-more-2-fill text-apple-400 text-sm"></i>
              </button>
            </div>

            <!-- 任务项 - 已完成 -->
            <div class="task-item flex items-center gap-3 p-3 rounded-xl border border-transparent bg-apple-50/50 cursor-pointer group">
              <div class="checkbox-animated w-5 h-5 rounded-[6px] border-2 border-blue-500 bg-blue-500 flex items-center justify-center flex-shrink-0">
                <i class="ri-check-line text-white text-xs"></i>
              </div>
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-apple-400 line-through truncate">回复客户邮件</p>
                <div class="flex items-center gap-2 mt-1">
                  <span class="priority-badge priority-1 opacity-50">P1 低</span>
                  <span class="text-[10px] text-green-600"><i class="ri-check-line"></i> 已完成</span>
                </div>
              </div>
              <button class="opacity-0 group-hover:opacity-100 transition-opacity p-1.5 rounded-lg hover:bg-apple-100">
                <i class="ri-more-2-fill text-apple-400 text-sm"></i>
              </button>
            </div>

            <!-- 任务项 - 中优先级 -->
            <div class="task-item flex items-center gap-3 p-3 rounded-xl border border-transparent hover:border-apple-100 cursor-pointer group">
              <div class="checkbox-animated w-5 h-5 rounded-[6px] border-2 border-apple-300 bg-white flex items-center justify-center flex-shrink-0"></div>
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-apple-900 truncate">审查代码 PR</p>
                <div class="flex items-center gap-2 mt-1">
                  <span class="priority-badge priority-2">P2 中</span>
                </div>
              </div>
              <button class="opacity-0 group-hover:opacity-100 transition-opacity p-1.5 rounded-lg hover:bg-apple-100">
                <i class="ri-more-2-fill text-apple-400 text-sm"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- 明天分组 -->
        <div>
          <div class="flex items-center gap-2 mb-3 px-1">
            <i class="ri-dropdown-line section-toggle collapsed text-apple-400 cursor-pointer"></i>
            <i class="ri-calendar-todo-line text-blue-500"></i>
            <h2 class="text-xs font-bold text-apple-600 uppercase tracking-wide">明天</h2>
            <span class="text-[10px] font-bold text-apple-400 bg-apple-100 px-1.5 py-0.5 rounded-full">3</span>
          </div>

          <div class="space-y-1.5 hidden">
            <div class="task-item flex items-center gap-3 p-3 rounded-xl border border-transparent hover:border-apple-100 cursor-pointer group">
              <div class="checkbox-animated w-5 h-5 rounded-[6px] border-2 border-apple-300 bg-white flex items-center justify-center flex-shrink-0"></div>
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-apple-900 truncate">代码审查</p>
                <div class="flex items-center gap-2 mt-1">
                  <span class="priority-badge priority-3">P3 高</span>
                  <span class="date-badge">明天</span>
                </div>
              </div>
              <button class="opacity-0 group-hover:opacity-100 transition-opacity p-1.5 rounded-lg hover:bg-apple-100">
                <i class="ri-more-2-fill text-apple-400 text-sm"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- 近7天分组 -->
        <div>
          <div class="flex items-center gap-2 mb-3 px-1">
            <i class="ri-dropdown-line section-toggle text-apple-400 cursor-pointer"></i>
            <i class="ri-calendar-line text-purple-500"></i>
            <h2 class="text-xs font-bold text-apple-600 uppercase tracking-wide">近7天</h2>
            <span class="text-[10px] font-bold text-apple-400 bg-apple-100 px-1.5 py-0.5 rounded-full">4</span>
          </div>

          <div class="space-y-1.5">
            <div class="task-item flex items-center gap-3 p-3 rounded-xl border border-transparent hover:border-apple-100 cursor-pointer group">
              <div class="checkbox-animated w-5 h-5 rounded-[6px] border-2 border-apple-300 bg-white flex items-center justify-center flex-shrink-0"></div>
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-apple-900 truncate">学习新技术框架</p>
                <div class="flex items-center gap-2 mt-1">
                  <span class="date-badge">周五</span>
                </div>
              </div>
              <button class="opacity-0 group-hover:opacity-100 transition-opacity p-1.5 rounded-lg hover:bg-apple-100">
                <i class="ri-more-2-fill text-apple-400 text-sm"></i>
              </button>
            </div>

            <div class="task-item flex items-center gap-3 p-3 rounded-xl border border-transparent hover:border-apple-100 cursor-pointer group">
              <div class="checkbox-animated w-5 h-5 rounded-[6px] border-2 border-apple-300 bg-white flex items-center justify-center flex-shrink-0"></div>
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-apple-900 truncate">整理项目文档</p>
                <div class="flex items-center gap-2 mt-1">
                  <span class="priority-badge priority-2">P2 中</span>
                  <span class="date-badge">下周一</span>
                </div>
              </div>
              <button class="opacity-0 group-hover:opacity-100 transition-opacity p-1.5 rounded-lg hover:bg-apple-100">
                <i class="ri-more-2-fill text-apple-400 text-sm"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- 已完成分组 -->
        <div>
          <div class="flex items-center gap-2 mb-3 px-1">
            <i class="ri-dropdown-line section-toggle collapsed text-apple-400 cursor-pointer"></i>
            <i class="ri-checkbox-circle-line text-green-500"></i>
            <h2 class="text-xs font-bold text-apple-600 uppercase tracking-wide">已完成</h2>
            <span class="text-[10px] font-bold text-apple-400 bg-apple-100 px-1.5 py-0.5 rounded-full">24</span>
          </div>

          <div class="space-y-1.5 hidden">
            <div class="task-item flex items-center gap-3 p-3 rounded-xl border border-transparent bg-apple-50/50 cursor-pointer group">
              <div class="checkbox-animated w-5 h-5 rounded-[6px] border-2 border-blue-500 bg-blue-500 flex items-center justify-center flex-shrink-0">
                <i class="ri-check-line text-white text-xs"></i>
              </div>
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-apple-400 line-through truncate">更新设计稿</p>
                <div class="flex items-center gap-2 mt-1">
                  <span class="text-[10px] text-green-600"><i class="ri-check-line"></i> 今天完成</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Checkbox toggle
    document.querySelectorAll('.checkbox-animated').forEach(checkbox => {
      checkbox.addEventListener('click', (e) => {
        e.stopPropagation();
        const taskItem = checkbox.closest('.task-item');
        const text = taskItem.querySelector('p');
        const isCompleted = checkbox.querySelector('i');

        if (isCompleted) {
          // Uncheck
          checkbox.innerHTML = '';
          checkbox.classList.remove('bg-blue-500', 'border-blue-500');
          checkbox.classList.add('border-apple-300');
          text.classList.remove('text-apple-400', 'line-through');
          text.classList.add('text-apple-900');
          taskItem.classList.remove('bg-apple-50/50');
        } else {
          // Check
          checkbox.innerHTML = '<i class="ri-check-line text-white text-xs"></i>';
          checkbox.classList.add('bg-blue-500', 'border-blue-500');
          checkbox.classList.remove('border-apple-300');
          text.classList.add('text-apple-400', 'line-through');
          text.classList.remove('text-apple-900');
          taskItem.classList.add('bg-apple-50/50');
        }
      });
    });

    // Section toggle
    document.querySelectorAll('.section-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const section = toggle.closest('div').parentElement;
        const taskList = section.querySelectorAll('.space-y-1.5')[0];
        const isCollapsed = toggle.classList.contains('collapsed');

        if (isCollapsed) {
          toggle.classList.remove('collapsed');
          taskList.classList.remove('hidden');
        } else {
          toggle.classList.add('collapsed');
          taskList.classList.add('hidden');
        }
      });
    });

    // Sidebar navigation
    document.querySelectorAll('.sidebar-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>
