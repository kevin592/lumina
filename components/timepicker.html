<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimePicker 时间选择 - Blinko Design System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', 'PingFang SC', sans-serif; background: #F5F5F7; padding: 40px; line-height: 1.6; }
        .component-title { font-size: 36px; font-weight: 700; color: #1C1C1E; margin-bottom: 8px; }
        .component-subtitle { font-size: 15px; color: #636366; margin-bottom: 40px; }
        .doc-section { background: white; border-radius: 12px; padding: 32px; margin-bottom: 24px; box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06); }
        .doc-section-title { font-size: 20px; font-weight: 600; color: #1C1C1E; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 2px solid #E5E6EB; }
        .demo-box { background: #F7F8FA; border: 1px solid #E5E6EB; border-radius: 8px; padding: 24px; margin: 16px 0; }
        .demo-title { font-size: 13px; font-weight: 500; color: #1C1C1E; margin-bottom: 12px; }
        .code-block { background: #1D2129; border-radius: 8px; padding: 20px; overflow-x: auto; margin: 16px 0; position: relative; }
        .code-block pre { margin: 0; color: #F7F8FA; font-family: 'Monaco', 'Consolas', monospace; font-size: 13px; line-height: 1.6; }
        .copy-btn { position: absolute; top: 12px; right: 12px; background: rgba(255, 255, 255, 0.1); color: white; border: none; padding: 6px 12px; border-radius: 4px; font-size: 12px; cursor: pointer; transition: all 0.2s; }
        .copy-btn:hover { background: rgba(255, 255, 255, 0.2); }
        .api-table { width: 100%; border-collapse: collapse; margin: 16px 0; }
        .api-table th, .api-table td { padding: 12px 16px; text-align: left; border-bottom: 1px solid #E5E6EB; }
        .api-table th { background: #F7F8FA; color: #1C1C1E; font-weight: 600; font-size: 13px; }
        .api-table td { color: #4E5969; font-size: 13px; }
        .api-table code { background: #F2F3F5; padding: 2px 6px; border-radius: 4px; font-family: monospace; font-size: 12px; color: #165DFF; }
        .time-picker-wrapper { display: inline-block; width: 100%; max-width: 200px; }
        .time-picker-input { width: 100%; padding: 10px 14px; font-size: 14px; color: #1C1C1E; background: white; border: 1.5px solid #E5E6EB; border-radius: 6px; cursor: pointer; transition: all 0.2s; outline: none; }
        .time-picker-input:hover { border-color: #6750A4; }
        .time-picker-input:focus { border-color: #6750A4; box-shadow: 0 0 0 3px rgba(103, 80, 164, 0.1); }
    </style>
</head>
<body>
    <h1 class="component-title">TimePicker 时间选择</h1>
    <p class="component-subtitle">用于选择时间</p>

    <div class="doc-section">
        <h2 class="doc-section-title">基础用法</h2>
        <div class="demo-box">
            <div class="demo-title">选择时间</div>
            <div class="time-picker-wrapper">
                <input type="time" class="time-picker-input" value="12:00">
            </div>
        </div>
        <div class="code-block">
            <button class="copy-btn" onclick="copyCode(this)">复制代码</button>
            <pre>&lt;input type="time" class="time-picker-input" value="12:00"&gt;</pre>
        </div>
    </div>

    <div class="doc-section">
        <h2 class="doc-section-title">API</h2>
        <table class="api-table">
            <thead><tr><th>参数</th><th>说明</th><th>类型</th><th>默认值</th></tr></thead>
            <tbody>
                <tr><td><code>value</code></td><td>当前时间</td><td>string</td><td>-</td></tr>
                <tr><td><code>format</code></td><td>时间格式</td><td>'HH:mm' | 'HH:mm:ss'</td><td>'HH:mm'</td></tr>
                <tr><td><code>disabled</code></td><td>是否禁用</td><td>boolean</td><td>false</td></tr>
                <tr><td><code>step</code></td><td>时间间隔</td><td>number</td><td>1</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        function copyCode(btn) {
            const codeBlock = btn.parentElement;
            const code = codeBlock.querySelector('pre').textContent;
            navigator.clipboard.writeText(code).then(() => {
                btn.textContent = '已复制!';
                setTimeout(() => { btn.textContent = '复制代码'; }, 2000);
            });
        }
    </script>
</body>
</html>
