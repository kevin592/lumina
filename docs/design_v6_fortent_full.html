<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina [Fortent V6.5 Exquisite] - Polished</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], // Core UI text
                        display: ['Outfit', 'sans-serif'], // Headings
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        violet: {
                            50: '#F5F3FF', 100: '#EDE9FE', 200: '#DDD6FE', 300: '#C4B5FD',
                            400: '#A78BFA', 500: '#8B5CF6', 600: '#7C3AED',
                            700: '#6D28D9', 800: '#5B21B6', 900: '#4C1D95',
                        }
                    },
                    boxShadow: {
                        'float': '0 20px 50px -12px rgba(0,0,0,0.12), 0 0 1px rgba(0,0,0,0.1)',
                        'float-hover': '0 30px 60px -12px rgba(99, 102, 241, 0.15), 0 0 1px rgba(0,0,0,0.1)',
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                        'glow': '0 0 60px -15px rgba(124, 58, 237, 0.5)',
                        'inner-light': 'inset 0 1px 0 0 rgba(255,255,255,0.7), inset 0 0 20px 0 rgba(255,255,255,0.1)',
                        'subtle': '0 1px 2px 0 rgba(0, 0, 0, 0.05)'
                    },
                    backdropBlur: {
                        'xs': '2px',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out forwards',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.19, 1, 0.22, 1) forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(15px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* [GLOBAL] Refined Typography & Base */
        body {
            background-color: #F8F9FC;
            /* Light cool grey base */
            background-image:
                radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 100% 0%, rgba(192, 132, 252, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 50% 100%, rgba(167, 139, 250, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.6) 100%);
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.015em;
            /* Tighter modern tracking */
        }

        /* [GLASS] Premium Utilities */
        /* Core Panel - Used for Main Content & Sidebar */
        .glass-panel {
            background: rgba(255, 255, 255, 0.60);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: var(--tw-shadow-float), var(--tw-shadow-inner-light);
            border-radius: 32px;
        }

        /* Interactive Card - Used for lists, items */
        .glass-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.4) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.8);
            /* Highlight top border */
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .glass-card:hover {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.85) 0%, rgba(255, 255, 255, 0.6) 100%);
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(124, 58, 237, 0.05);
            /* Subtle brand hint */
            transform: translateY(-2px) scale(1.005);
        }

        /* Input Fields - Deep recessed look or Floating */
        .glass-input {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.02);
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(139, 92, 246, 0.5);
            /* Violet-500 */
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        /* [DETAILS] Micro-interactions */
        .btn-icon {
            @apply w-9 h-9 flex items-center justify-center rounded-full text-gray-500 transition-all duration-200;
        }

        .btn-icon:hover {
            @apply bg-white text-violet-600 shadow-sm scale-110;
        }

        .btn-icon:active {
            @apply scale-95;
        }

        /* Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            bg: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 99px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* Aurora Hero Animation */
        .aurora-hero {
            background:
                radial-gradient(at 10% 10%, rgba(221, 214, 254, 0.6) 0px, transparent 50%),
                radial-gradient(at 90% 90%, rgba(196, 181, 253, 0.5) 0px, transparent 50%);
            filter: blur(80px);
            animation: breathe 8s ease-in-out infinite alternate;
        }

        @keyframes breathe {
            0% {
                opacity: 0.5;
                transform: scale(0.95);
            }

            100% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body x-data="{ 
    tab: 'home', 
    homeView: 'focus', // focus, list
    sidebarOpen: true,
    activeOkrId: 1
}" class="flex h-screen p-4 gap-4 md:p-5 md:gap-5 selection:bg-violet-200 selection:text-violet-900">

    <!-- [SIDEBAR] -->
    <aside class="glass-panel flex flex-col py-6 transition-all duration-500 relative z-20"
        :class="sidebarOpen ? 'w-[260px] px-5' : 'w-[88px] items-center px-3'">

        <!-- Toggle (Subtle) -->
        <button @click="sidebarOpen = !sidebarOpen"
            class="absolute -right-3 top-8 w-6 h-6 bg-white border border-gray-100 rounded-full shadow-sm flex items-center justify-center text-gray-400 hover:text-violet-600 text-xs z-30 transition-colors">
            <i class="fa-solid" :class="sidebarOpen ? 'fa-chevron-left' : 'fa-chevron-right'"></i>
        </button>

        <!-- Brand -->
        <div class="flex items-center gap-3.5 mb-10 mt-2" :class="!sidebarOpen && 'justify-center'">
            <div
                class="w-10 h-10 rounded-xl bg-gradient-to-br from-violet-600 to-indigo-600 shadow-glow flex items-center justify-center text-white text-lg shrink-0 border border-white/20">
                <i class="fa-solid fa-bolt"></i>
            </div>
            <div x-show="sidebarOpen" x-transition.opacity.duration.200ms>
                <h1 class="font-display font-bold text-gray-900 text-xl tracking-tight leading-none">Lumina</h1>
                <p class="text-[10px] font-bold text-violet-500 uppercase tracking-widest mt-0.5">Brain OS</p>
            </div>
        </div>

        <!-- Create Action (Premium Button) -->
        <button
            class="mb-8 w-full h-[52px] bg-gray-900 hover:bg-black text-white rounded-full font-medium shadow-xl shadow-gray-900/10 transition-all active:scale-95 flex items-center justify-center gap-2 group relative overflow-hidden"
            :class="sidebarOpen ? 'px-6' : 'w-[52px] p-0'">
            <!-- Shine effect -->
            <div
                class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000">
            </div>

            <i class="fa-solid fa-plus transition-transform duration-300 group-hover:rotate-90"></i>
            <span x-show="sidebarOpen" class="whitespace-nowrap font-display font-semibold tracking-wide">Capture</span>
        </button>

        <!-- Navigation -->
        <nav class="flex-1 space-y-1.5 w-full">
            <template x-for="item in [
                {id: 'home', icon: 'fa-layer-group', label: 'Library', desc: 'Thoughts & Notes'},
                {id: 'okr', icon: 'fa-bullseye', label: 'Goals', desc: 'OKR & Tasks'},
                {id: 'ai', icon: 'fa-wand-magic-sparkles', label: 'AI Studio', desc: 'Assistants'},
                {id: 'resources', icon: 'fa-box-archive', label: 'Resources', desc: 'Files & Assets'}
            ]">
                <div @click="tab = item.id"
                    class="flex items-center gap-3.5 px-3.5 py-3 rounded-2xl cursor-pointer transition-all duration-200 group relative w-full"
                    :class="tab === item.id ? 'bg-white shadow-subtle' : 'hover:bg-white/40'">

                    <!-- Icon Container -->
                    <div class="w-9 h-9 rounded-xl flex items-center justify-center transition-colors shrink-0"
                        :class="tab === item.id ? 'bg-violet-50 text-violet-600' : 'text-gray-400 group-hover:text-gray-600'">
                        <i class="fa-solid" :class="item.icon"></i>
                    </div>

                    <!-- Label -->
                    <div x-show="sidebarOpen" class="flex-1 min-w-0">
                        <div class="font-medium text-sm transition-colors"
                            :class="tab === item.id ? 'text-gray-900' : 'text-gray-600'">
                            <span x-text="item.label"></span>
                        </div>
                    </div>

                    <!-- Active Dot -->
                    <div x-show="tab === item.id && !sidebarOpen"
                        class="absolute right-2 top-2 w-1.5 h-1.5 bg-violet-600 rounded-full shadow-glow"></div>
                </div>
            </template>
        </nav>

        <!-- User Profile (Minimal) -->
        <div class="mt-auto pt-4 border-t border-gray-200/50 w-full flex justify-center">
            <img src="https://api.dicebear.com/7.x/notionists/svg?seed=Kevin"
                class="w-10 h-10 rounded-full bg-white border-2 border-white shadow-sm cursor-pointer hover:scale-110 transition-transform">
        </div>
    </aside>

    <!-- [MAIN] -->
    <main
        class="flex-1 glass-panel relative flex flex-col overflow-hidden shadow-float ml-0 transition-all duration-500">

        <!-- ============================================== -->
        <!-- VIEW: FLASH THOUGHTS (HOME)                    -->
        <!-- ============================================== -->
        <template x-if="tab === 'home'">
            <div class="h-full flex flex-col relative bg-gradient-to-b from-white/40 to-transparent">

                <!-- Helper: View Toggle -->
                <div class="absolute top-6 right-6 z-20 animate-fade-in">
                    <div class="bg-gray-100/50 border border-gray-200/50 p-1 rounded-full flex gap-1 backdrop-blur-md">
                        <button @click="homeView = 'focus'"
                            class="px-4 py-1.5 rounded-full text-xs font-bold transition-all"
                            :class="homeView === 'focus' ? 'bg-white text-gray-900 shadow-sm' : 'text-gray-500 hover:text-gray-700'">
                            Focus
                        </button>
                        <button @click="homeView = 'list'"
                            class="px-4 py-1.5 rounded-full text-xs font-bold transition-all"
                            :class="homeView === 'list' ? 'bg-white text-gray-900 shadow-sm' : 'text-gray-500 hover:text-gray-700'">
                            Library
                        </button>
                    </div>
                </div>

                <!-- [SUBVIEW] FOCUS MODE (HERO) -->
                <div x-show="homeView === 'focus'"
                    class="flex-1 flex flex-col items-center justify-center pb-24 px-4 relative overflow-hidden">

                    <!-- Ambient Background -->
                    <div class="absolute inset-0 pointer-events-none">
                        <div
                            class="absolute top-1/3 left-1/3 w-96 h-96 bg-violet-300/20 rounded-full blur-[100px] animate-pulse">
                        </div>
                        <div class="absolute bottom-1/3 right-1/3 w-80 h-80 bg-indigo-300/20 rounded-full blur-[80px]">
                        </div>
                    </div>

                    <div class="w-full max-w-[680px] relative z-10 animate-slide-up">

                        <!-- Greeting -->
                        <h2 class="text-center font-display font-bold text-3xl text-gray-800 mb-8 tracking-tight">
                            Start capture, <span
                                class="bg-clip-text text-transparent bg-gradient-to-r from-violet-600 to-indigo-600">Kevin</span>.
                        </h2>

                        <!-- HERO INPUT CONTAINER -->
                        <div
                            class="group relative rounded-[36px] bg-white/60 border border-white/80 p-2 shadow-[0_20px_60px_-10px_rgba(103,80,164,0.1)] hover:shadow-[0_30px_80px_-15px_rgba(103,80,164,0.18)] transition-all duration-500">

                            <!-- Inner Glass Layer -->
                            <div
                                class="relative bg-white/40 rounded-[28px] p-1 backdrop-blur-xl transition-colors group-hover:bg-white/60">
                                <textarea placeholder="What are you thinking? Type / for commands..."
                                    class="w-full h-40 bg-transparent resize-none border-none outline-none p-6 text-xl text-gray-800 placeholder-gray-400 font-medium leading-relaxed selection:bg-violet-100"
                                    autofocus></textarea>

                                <!-- Toolbar -->
                                <div class="px-4 pb-3 flex items-center justify-between">
                                    <div class="flex gap-2">
                                        <button class="btn-icon" title="Add Image"><i
                                                class="fa-regular fa-image"></i></button>
                                        <button class="btn-icon" title="Audio"><i
                                                class="fa-solid fa-microphone"></i></button>
                                        <button class="btn-icon" title="Tag"><i
                                                class="fa-solid fa-hashtag"></i></button>
                                    </div>
                                    <div class="flex items-center gap-4">
                                        <span class="text-[10px] font-bold tracking-wider text-gray-300 uppercase">Cmd +
                                            Enter</span>
                                        <button
                                            class="w-10 h-10 rounded-full bg-violet-600 text-white flex items-center justify-center shadow-lg hover:bg-violet-700 hover:scale-105 active:scale-95 transition-all">
                                            <i class="fa-solid fa-arrow-up"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Suggestions -->
                        <div class="mt-8 flex justify-center gap-3">
                            <span class="text-xs font-bold text-gray-300 uppercase tracking-widest pt-2">Recent</span>
                            <div class="flex gap-3">
                                <div
                                    class="px-4 py-1.5 rounded-full bg-white/30 border border-white/40 text-xs font-semibold text-violet-700 cursor-pointer hover:bg-white hover:shadow-subtle transition-all">
                                    Project X Meeting
                                </div>
                                <div
                                    class="px-4 py-1.5 rounded-full bg-white/30 border border-white/40 text-xs font-semibold text-gray-500 cursor-pointer hover:bg-white hover:shadow-subtle transition-all">
                                    Groceries
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- [SUBVIEW] LIST (Masonry) -->
                <div x-show="homeView === 'list'"
                    class="flex-1 overflow-y-auto px-8 py-8 animate-slide-up custom-scrollbar">
                    <!-- Search & Filter Bar -->
                    <div
                        class="flex items-center gap-4 mb-8 sticky top-0 z-10 py-2 bg-gradient-to-b from-[#F8F9FC]/0 via-[#f0f2f5]/80 to-transparent backdrop-blur-[2px]">
                        <h2 class="text-2xl font-display font-bold text-gray-900">Library</h2>
                        <div class="flex-1"></div>
                        <div class="glass-input rounded-full px-4 py-2 flex items-center gap-2 w-64">
                            <i class="fa-solid fa-magnifying-glass text-gray-400 text-xs"></i>
                            <input type="text" placeholder="Search..."
                                class="bg-transparent border-none outline-none text-sm w-full">
                        </div>
                    </div>

                    <div class="columns-1 md:columns-2 lg:columns-3 gap-6 space-y-6 pb-20">
                        <!-- Card 1 -->
                        <div class="break-inside-avoid glass-card p-6 cursor-pointer group">
                            <div class="flex items-center gap-2 mb-3">
                                <span class="w-2 h-2 rounded-full bg-green-400"></span>
                                <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Idea</span>
                            </div>
                            <p class="text-base font-medium text-gray-800 leading-relaxed mb-4">
                                Refactor the sidebar to be a floating dock on wider screens. It gives a more airy feel
                                to the dashboard.
                            </p>
                            <div class="flex items-center justify-between pt-4 border-t border-gray-100/50">
                                <span class="text-xs text-gray-400 font-mono">10:42 AM</span>
                                <div class="flex -space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button
                                        class="w-6 h-6 rounded-full bg-gray-100 flex items-center justify-center text-[10px] hover:bg-red-50 hover:text-red-500"><i
                                            class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        </div>

                        <!-- Card 2 with Image -->
                        <div class="break-inside-avoid glass-card p-0 cursor-pointer overflow-hidden group">
                            <div class="h-40 bg-gray-200 w-full relative">
                                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000&auto=format&fit=crop"
                                    class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                                <div
                                    class="absolute bottom-2 right-2 px-2 py-1 bg-black/50 text-white text-[10px] rounded backdrop-blur-sm">
                                    Cover</div>
                            </div>
                            <div class="p-5">
                                <h3 class="font-bold text-gray-900 mb-1">Inspiration Board</h3>
                                <p class="text-sm text-gray-500">For the Q3 campaign visual identity.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>


        <!-- ============================================== -->
        <!-- VIEW: OKR & TASKS                              -->
        <!-- ============================================== -->
        <template x-if="tab === 'okr'">
            <div class="h-full flex flex-col px-8 py-6 animate-slide-up" x-data="{ view: 'dashboard' }">

                <!-- Refined Header -->
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <h2 class="text-2xl font-display font-bold text-gray-900">Objectives</h2>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="w-2 h-2 rounded-full bg-green-500"></span>
                            <span class="text-xs font-bold text-gray-500 uppercase tracking-wider">Q1 2026 Active</span>
                        </div>
                    </div>

                    <div class="flex gap-3">
                        <button
                            class="px-5 py-2.5 rounded-full bg-white border border-gray-200 text-sm font-bold text-gray-700 shadow-sm hover:bg-gray-50 transition-all">
                            Review
                        </button>
                        <button
                            class="px-5 py-2.5 rounded-full bg-black text-white text-sm font-bold shadow-lg hover:scale-105 transition-all">
                            <i class="fa-solid fa-plus mr-2"></i> New Objective
                        </button>
                    </div>
                </div>

                <!-- Glass Stats Row -->
                <div class="grid grid-cols-4 gap-5 mb-8">
                    <!-- Stat 1 -->
                    <div class="glass-card p-5 relative overflow-hidden group">
                        <div
                            class="absolute right-0 top-0 p-8 opacity-5 group-hover:opacity-10 transition-transform group-hover:scale-110">
                            <i class="fa-solid fa-bullseye text-6xl text-violet-900"></i>
                        </div>
                        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Total Progress</p>
                        <div class="flex items-baseline gap-2 mb-3">
                            <span class="text-3xl font-display font-bold text-gray-900">72%</span>
                            <span class="text-xs font-bold text-green-500 bg-green-50 px-1.5 py-0.5 rounded">+4%</span>
                        </div>
                        <div class="h-1.5 w-full bg-gray-100 rounded-full overflow-hidden">
                            <div
                                class="h-full bg-gradient-to-r from-violet-500 to-indigo-500 w-[72%] rounded-full shadow-[0_0_10px_rgba(139,92,246,0.5)]">
                            </div>
                        </div>
                    </div>

                    <!-- Stat 2 -->
                    <div class="glass-card p-5 flex flex-col justify-center">
                        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Pending Tasks</p>
                        <span class="text-3xl font-display font-bold text-gray-900">8</span>
                        <span class="text-xs text-gray-500 mt-1">3 due today</span>
                    </div>

                    <!-- Input Card -->
                    <div
                        class="glass-card col-span-2 p-1 flex items-center pr-2 focus-within:ring-2 ring-violet-100 transition-all">
                        <input type="text" placeholder="Quickly add a task (e.g. 'Review PR by 4pm #dev')"
                            class="flex-1 bg-transparent border-none outline-none px-4 text-sm font-medium h-full">
                        <button
                            class="w-8 h-8 rounded-full bg-violet-100 text-violet-600 flex items-center justify-center hover:bg-violet-600 hover:text-white transition-colors">
                            <i class="fa-solid fa-arrow-turn-down text-xs"></i>
                        </button>
                    </div>
                </div>

                <!-- Content Area -->
                <div class="flex-1 overflow-y-auto custom-scrollbar pr-2 space-y-4 pb-20">

                    <!-- Objective Item (Expanded) -->
                    <div class="glass-card p-0" x-data="{ expanded: true }">
                        <!-- Objective Header -->
                        <div @click="expanded = !expanded"
                            class="p-5 flex items-center gap-4 cursor-pointer hover:bg-white/40 transition-colors select-none">
                            <div
                                class="w-10 h-10 rounded-xl bg-violet-50 text-violet-600 flex items-center justify-center shrink-0 border border-violet-100">
                                <i class="fa-solid fa-rocket"></i>
                            </div>
                            <div class="flex-1">
                                <div class="flex items-center gap-3">
                                    <h3 class="font-bold text-gray-900 text-base">Launch Mobile App MVP</h3>
                                    <span
                                        class="px-2 py-0.5 rounded bg-yellow-50 text-yellow-600 text-[10px] font-bold border border-yellow-100">At
                                        Risk</span>
                                </div>
                                <div class="flex items-center gap-3 mt-1">
                                    <div class="h-1.5 w-32 bg-gray-100 rounded-full overflow-hidden">
                                        <div class="h-full bg-yellow-400 w-[45%] rounded-full"></div>
                                    </div>
                                    <span class="text-xs font-mono text-gray-400">45%</span>
                                </div>
                            </div>
                            <div class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-100 text-gray-400 transition-transform duration-300"
                                :class="expanded && 'rotate-180'">
                                <i class="fa-solid fa-chevron-down text-xs"></i>
                            </div>
                        </div>

                        <!-- KRs & Tasks Body -->
                        <div x-show="expanded" x-collapse
                            class="bg-gray-50/50 border-t border-gray-100/50 p-5 pl-[72px]">

                            <!-- KR Group -->
                            <div class="mb-6">
                                <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Key Results
                                </h4>
                                <div class="space-y-3">
                                    <!-- KR Item -->
                                    <div class="flex items-center gap-3">
